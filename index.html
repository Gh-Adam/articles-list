    <main class="mt-4">
      <div class="container">
        <div class="row justify-content-center">
          <h1 clas="col-md-6 text-uppercase text-center display-4">
            <i class="fab fa-gratipay fa-lg text-danger"></i> My Lovely Articles
          </h1>
          <form id="articleForm" class="col-md-8 py-3 px-0">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                id="title"
                class="form-control"
                type="text"
                placeholder="Enter Your Title"
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                id="author"
                class="form-control"
                type="text"
                placeholder="Enter Your Author Name"
              />
            </div>
            <div class="form-group">
              <label for="refNo">Refernece No</label>
              <input
                id="refNo"
                class="form-control"
                type="text"
                placeholder="Enter Your Refernece No"
              />
            </div>
            <input
              type="submit"
              value="Add Article"
              class="btn btn-primary btn-block btn-lg"
            />
          </form>
          <table
            class="table table-striped table-responsive col-md-10 d-block d-md-table"
          >
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Refernece No.</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="article-tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
